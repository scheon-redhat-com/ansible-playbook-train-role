  hosts : frontends
  vars : 
   ansible_become: yes
  roles : 
    - { name : common } 
    - { name : lb-tier }

- name : setup app tier
  hosts : apps
  vars : 
   ansible_become: yes
  roles : 
    - { name : common }
    - { name : app-tier }

- name : setup db-tier
  hosts : appdbs
  vars : 
   ansible_become: yes
  roles : 
    - { name : common }
